<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header>
    <div class="container">
      <div class="close-btn">
        <span id="close">&times;</span>
      </div>
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full name
            <input type="text" name="" placeholder="Enter name" /> Address
            <input type="text" name="" placeholder="Enter address" /> City
            <input type="text" name="" placeholder="Enter city" /> State
            <input type="text" name="" placeholder="Enter state" />
          </form>
        </div>
        <div class="right"> 
          <h3>PAYMENT</h3>
          <form>
            Accepted Card <br>
				<img src="visa.png" width="100">
				<img src="mastercard.png" width="50">
				<br><br>
            <Label>Card number</Label>
            <input type="text" name="" placeholder="Enter card number" />
            <Label>Exp number</Label>
            <input type="text" name="" placeholder="Enter Month" /> Exp year
            <input type="text" name="" placeholder="Enter Year" />
            CVV <input type="text" name="" placeholder="Enter CVV" />
            <input
                type="submit"
                name=""
                value="Proceed to Pay"
              />
          </form>
        </div>
       </div>
        </header>
      </div>
    </div>
  </body>
</html>
